      document.getElementById('resume').setAttribute('data-original-title', 'Download my resume!');

    } else {
      currentLng = 'fr';
      document.title = "CV - William LE POMMELET";
      document.getElementById('linkedin').setAttribute('data-original-title', 'Mettons-nous en contact!');
      document.getElementById('github').setAttribute('data-original-title', 'Jetez un oeil à mon code!');
      document.getElementById('email').setAttribute('data-original-title', 'Passez me dire bonjour!');
      document.getElementById('resume').setAttribute('data-original-title', 'Téléchargez mon CV!');
    }

      $('[data-toggle="tooltip"]').tooltip()

    translate.init(attributeName, currentLng);
    translate.process();

</script>
